<form method="post">
  {% csrf_token %}
    <input type="text" name="city" placeholder="Choose Your City ...">
    <button type="submit">Search</button>
</form>

{% if country_code and temp and humidity and main and icon %}
  <h4>Country Code : {{country_code}}</h4>
  <h4>Temperature in Celsius : {{temp}}</h4>
  <h4>Humidity : {{humidity}}</h4>
  <h4>Forecast : {{main}}</h4>
  <h4>Icon : <img src="http://openweathermap.org/img/w/{{icon}}.png" alt="Image" style="width:70px"></h4>
{% endif %}
